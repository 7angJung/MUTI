<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="당신의 음악 취향을 16가지 타입으로 분석하는 MUTI 테스트">
    <title>MUTI - 음악 성향 테스트</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">🎵 MUTI</h1>
            <p class="subtitle">MUsic Type Indicator</p>
        </header>

        <main class="main-content">
            <section class="hero">
                <h2 class="hero-title">당신의 음악 취향은?</h2>
                <p class="hero-description">
                    8개의 간단한 질문으로<br>
                    당신의 음악 성향을 16가지 타입 중 하나로 분석합니다
                </p>

                <div class="features">
                    <div class="feature">
                        <span class="feature-icon">⚡</span>
                        <span class="feature-text">2분 소요</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">🎯</span>
                        <span class="feature-text">정확한 분석</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">🎁</span>
                        <span class="feature-text">무료</span>
                    </div>
                </div>

                <button class="btn btn-primary btn-large" id="startBtn">
                    테스트 시작하기
                </button>

                <div class="info-box">
                    <p class="info-text">
                        <strong>16가지 MUTI 타입</strong><br>
                        E(Energetic) vs I(Introspective)<br>
                        S(Story) vs F(Feeling)<br>
                        A(Active) vs D(Dream)<br>
                        P(Popular) vs U(Unique)
                    </p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2026 MUTI Project. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

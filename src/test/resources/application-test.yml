spring:
  datasource:
    url: jdbc:h2:mem:muti_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false

logging:
  level:
    root: WARN
    com.muti: INFO
    org.flywaydb: DEBUG

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTI - 로그인</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .login-container { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        h1 { color: #4CAF50; margin-bottom: 30px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="email"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #45a049; }
        .link-button { background: none; border: none; color: #4CAF50; cursor: pointer; text-decoration: underline; padding: 0; font-size: 14px; margin-top: 15px; }
        
        .kakao-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #FEE500;
            color: #000000;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            box-sizing: border-box;
        }
        .kakao-login-btn:hover { background-color: #f2d900; }
        .kakao-symbol { margin-right: 8px; width: 24px; height: 22px; }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 30px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 8px; text-align: left; }
        .close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
        .close-button:hover, .close-button:focus { color: black; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>MUTI</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="login_userId">ID</label>
                <input type="text" id="login_userId" required>
            </div>
            <div class="form-group">
                <label for="login_password">Password</label>
                <input type="password" id="login_password" required>
            </div>
            <button type="submit">로그인</button>
        </form>
        <a href="/oauth2/authorization/kakao" class="kakao-login-btn">
            <svg class="kakao-symbol" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M16 4.64c-6.96 0-12.64 4.48-12.64 10.08 0 3.52 2.32 6.64 5.76 8.48l-1.68 6.24 6.48-4.56c.64.08 1.28.16 2.08.16 6.96 0 12.64-4.48 12.64-10.08s-5.68-10.16-12.64-10.16z"/></svg>
            <span>카카오 로그인</span>
        </a>
        <button id="registerBtn" class="link-button">계정이 없으신가요? 회원가입</button>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>회원가입</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="reg_userId">ID</label>
                    <input type="text" id="reg_userId" required pattern="[a-zA-Z0-9]{3,20}" title="ID는 3-20자의 영문 또는 숫자만 가능합니다.">
                </div>
                <div class="form-group">
                    <label for="reg_email">Email</label>
                    <input type="email" id="reg_email" required>
                </div>
                <div class="form-group">
                    <label for="reg_password">Password</label>
                    <input type="password" id="reg_password" required>
                </div>
                <button type="submit">가입하기</button>
            </form>
        </div>
    </div>

    <script>
        // --- Modal Logic ---
        const modal = document.getElementById('registerModal');
        const registerBtn = document.getElementById('registerBtn');
        const closeBtn = document.querySelector('.close-button');
        registerBtn.onclick = () => modal.style.display = 'block';
        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

        // --- API Helper ---
        async function apiFetch(url, options = {}) {
            try {
                return await fetch(url, {
                    ...options,
                    headers: { 'Content-Type': 'application/json', ...options.headers }
                });
            } catch (error) {
                return { error: true, message: `Network Error: ${error.message}` };
            }
        }

        // --- Registration ---
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const response = await apiFetch('/api/users/register', {
                method: 'POST',
                body: JSON.stringify({
                    userId: document.getElementById('reg_userId').value,
                    email: document.getElementById('reg_email').value,
                    password: document.getElementById('reg_password').value
                })
            });

            if (response && response.ok) {
                alert('회원가입이 완료되었습니다. 로그인해주세요.');
                modal.style.display = 'none';
                document.getElementById('registrationForm').reset();
            } else {
                const errorText = response ? await response.text() : '알 수 없는 오류';
                alert(`회원가입 실패: ${errorText}`);
            }
        });

        // --- Login ---
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const response = await apiFetch('/api/auth/login', {
                method: 'POST',
                body: JSON.stringify({
                    userId: document.getElementById('login_userId').value,
                    password: document.getElementById('login_password').value
                })
            });

            if (response && response.ok) {
                const data = await response.json();
                sessionStorage.setItem('jwt', data.jwt);
                window.location.href = '/survey.html';
            } else {
                alert('로그인 실패: 아이디 또는 비밀번호를 확인해주세요.');
            }
        });

        // --- Kakao Login Token Handling ---
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                sessionStorage.setItem('jwt', token);
                // URL에서 토큰 파라미터 정리하고 설문 페이지로 이동
                window.history.replaceState({}, document.title, "/");
                window.location.href = '/survey.html';
            }
        });
    </script>
</body>
</html>
